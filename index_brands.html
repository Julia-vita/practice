<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="сервис, ремонт ноутбука, техника Dell">
  <meta name="description" content="Мы являемся авторизованным сервисным центром по ремонту техники">
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="./font/" />
  <link rel="stylesheet" href="swiper-bundle.min.css"/>
  <title>Сервисный центр</title>
</head>

<body>
    <section class="brands">
        <div class="brands__container">
          <h2 class="brands__title">Ремонт техники различных брендов</h2>

          <div class="brands__cards swiper swiper__container">
          <ul class="brands__list list swiper-wrapper">
            <li class="brands__item swiper-slide">
                <a  href="#" class="brands__link">
                <img src="./images/lenovo.png" alt="Lenovo">
                </a>
            </li>
            <li class="brands__item swiper-slide">
                <a  href="#" class="brands__link">
                <img src="./images/samsung.png" alt="Samsung">
                </a>
            </li>
            <li class="brands__item swiper-slide">
                <a  href="#" class="brands__link">
                <img src="./images/apple.png" alt="Apple">
                </a>
            </li>
            <li class="brands__item swiper-slide">
                <a  href="#" class="brands__link">
                <img src="./images/bosch.png" alt="Bosch">
                </a>
            </li>
            <li class="brands__item swiper-slide">
                <a  href="#" class="brands__link">
                <img src="./images/hp.png" alt="HP">
                </a>
            </li>
            <li class="brands__item swiper-slide">
                <a  href="#" class="brands__link">
                <img src="./images/acer.png" alt="Acer">
                </a>
            </li>
            <li class="brands__item swiper-slide">
                <a  href="#" class="brands__link">
                <img src="./images/viewsonic.svg" alt="ViewSonic">
                </a>
            </li> 
            <li class="brands__item swiper-slide">
                <a  href="#" class="brands__link">
                <img src="./images/sony.svg" alt="Sony">
                </a>
            </li>
            <li class="brands__item">
                <a  href="#" class="brands__link">
                <img src="./images/lenovo.png" alt="Lenovo">
                </a>
            </li>
            <li class="brands__item">
                <a  href="#" class="brands__link">
                <img src="./images/samsung.png" alt="Samsung">
                </a>
            </li> 
            <li class="brands__item">
                <a  href="#" class="brands__link">
                <img src="./images/acer.png" alt="Acer">
                </a>
            </li>      
          </ul>
          
          <div class="swiper-pagination"></div>

          <button type="button" class="brands__button button__open">
                Показать все
          </button>
        </div>
        </div>
    </section>
 <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>  
 <script src="./index.js"></script>   
</body>
</html>
